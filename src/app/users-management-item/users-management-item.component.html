<div class="border border-black rounded-1 border-3 p-1"
    *ngIf="user !== undefined && user !== null">
    <i><b>{{user.role}}</b></i>
    <h6
        style="margin-left: 0px; margin: 0px; margin-bottom: -4px;">
        {{user.firstName}} {{user.lastName}}
    </h6>
    {{user.email}}

    <div class="d-flex justify-content-end" *ngIf="user.role=='USER'">
        <button class="btn btn-danger btn-sm">Delete user</button>
    </div>
</div>
