<div class="row d-flex justify-content-center">
    <div class="col-md-4">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading">
            <div *ngIf="!isLoginMode">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        ngModel
                        name="firstName"
                        required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        ngModel
                        name="lastName"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <br>
            <div>
                <button class="btn btn-dark" type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' :
                    'Sign Up' }}</button> |

                <button
                    class="btn btn-dark"
                    (click)="onSwitchMode()"
                    type="button">Switch to {{ isLoginMode ? 'Sign Up':
                    'Login'}}</button>
            </div>
        </form>
    </div>
</div>
