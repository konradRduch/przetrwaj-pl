<form class="resourceAddForm">
    <h5>Add Resources</h5>
    <b>Resources Point</b>
    <br>
    <select [(ngModel)]="resourcesPointIndex" name="resourcesPointIndex">
        <option *ngFor="let rp of resourcePointTitles; index as i"
            [value]="i">{{ rp }}</option>
    </select>
    <br>
    <br>
    <table *ngFor="let resource of resources; index as i">
        <tr>
            <td>Resource type</td>
            <td>
                <select [(ngModel)]="resource.resourceType.name"
                    name="resourceType{{i}}"
                    class="type-select">
                    <option value="WATER">Water</option>
                    <!-- add more options as needed -->
                </select>
            </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>
                <input [(ngModel)]="resource.quantity"
                    name="resourceQuantity{{i}}" type="number"
                    class="quantity-input">
            </td>
        </tr>
        <br>
    </table>
    <button class="btn btn-secondary btn-sm" (click)="addResourceToPoint()">Add
        another resource</button>
    <br>
    <br>
    <button class="btn btn-secondary btn-sm" (click)="addResourcesToPoint()">Add
        resources to point</button>
    <hr>
</form>
