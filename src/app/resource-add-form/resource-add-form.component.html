<h5>Add Resources <button class="btn btn-secondary btn-sm" (click)="showForm = !showForm">+</button></h5>
<div *ngIf="showForm">
    <form class="resourceAddForm">
        <b>Resources Point</b>
        <br>
        <select [(ngModel)]="resourcesPointIndex" name="resourcesPointIndex">
            <option *ngFor="let rp of resourcePointTitles; index as i"
                [value]="i">{{ rp }}</option>
        </select>
        <br>
        <br>
        <div *ngFor="let resource of resources; index as i">
            <b>Resource {{ i + 1 }}</b>
            <br>
            <b>Resource type</b>
            <br>
            <select [(ngModel)]="resource.resourceType.name"
                name="resourceType{{i}}">
                <option value="WATER">Water</option>
                <!-- add more options as needed -->
            </select>
            <br>
            <b>Quantity</b>
            <br>
            <input [(ngModel)]="resource.quantity" name="resourceQuantity{{i}}"
                type="number">
            <br>
            <br>
        </div>
        <button class="btn btn-secondary btn-sm" (click)="addResourceToPoint()">Add
            another resource</button>
        <br>
        <br>
        <button class="btn btn-secondary btn-sm" (click)="addResourcesToPoint()">Add
            resources to point</button>
        <hr>
    </form>
</div>
