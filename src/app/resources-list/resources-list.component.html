<h5>Resources Points List</h5>
<div *ngIf="(resourcePoints.length!=0); else noResourcesPoints" class="resources-div">
    <div *ngFor="let resourcePoint of resourcePoints">
        <app-resource-item
            [resourcePoint]="resourcePoint"></app-resource-item>
        <hr>
    </div>
</div>
<ng-template #noResourcesPoints>
    <p>no resources points</p>
</ng-template>
