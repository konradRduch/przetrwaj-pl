<div [style.width.px]="getScreenWidth" [style.height.px]="getScreenHeight">
    <google-map
        height="100%"
        width="100%"
        [center]="center"
        (mapDblclick)="addMarker($event)"
        (boundsChanged)="getMapCoordinates()">
        <map-marker *ngFor="let marker of markers"
            [position]="marker.position"
            [title]="marker.title"
            [options]="marker.options"></map-marker>
    </google-map>
</div>
