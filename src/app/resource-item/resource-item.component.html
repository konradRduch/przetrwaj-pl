<div *ngIf="resourcePoint !== undefined && resourcePoint !== null">
    <h6><b>{{resourcePoint.title}}</b></h6>
    <b>Resource type</b> <br>
    {{resourcePoint.resources[0].resourceType.name}} <br>
    <b>Location</b> <br>
    Lat: {{resourcePoint.location.lat}} <br>
    Long: {{resourcePoint.location.lng}} <br>
</div>
