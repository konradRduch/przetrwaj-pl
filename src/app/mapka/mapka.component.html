<div [style.width.px]="getScreenWidth" [style.height.px]="getScreenHeight" style="position: absolute; right: 0px;">
    <google-map
        [height]="getScreenHeight"
        [width]="getScreenWidth"
        [center]="center"
        (mapDblclick)="addMarker($event)">
        <map-marker *ngFor="let marker of markers"
            [position]="marker.position"
            [title]="marker.title"
            [options]="marker.options"></map-marker>
    </google-map>
</div>
