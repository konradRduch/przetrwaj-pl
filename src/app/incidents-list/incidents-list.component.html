<h3>Incidents List</h3>
<div *ngIf="(incidents.length!=0)" [style.height.px]="getScreenHeight"
    style="overflow: auto;">
    <div *ngFor="let incident of incidents">
        <app-incident-item [incident]="incident"></app-incident-item>
        <hr>
    </div>
</div>
<div *ngElse>
    <p>no incidents</p>
</div>
