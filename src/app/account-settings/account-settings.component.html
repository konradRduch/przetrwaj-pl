 <div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-6">
            <h5>Account settings</h5>
            <span class="br"></span>
            <form>
                <div class="form-group">
                    <label for="firstName">New First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        ngModel
                        name="firstName">
                </div>
                <span class="br"></span>
                <div class="form-group">
                    <label for="lastName">New Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        ngModel
                        name="lastName">
                </div>
                <span class="br"></span>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        class="form-control"
                        ngModel
                        name="newPassword">
                </div>
                <span class="br"></span>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        ngModel
                        name="password"
                        required="true">
                    <span class="br"></span>
                </div>
                <div>
                    <button class="btn btn-dark" type="submit">
                        Change account details
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
